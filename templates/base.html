<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-eGEX2h05TwBjyFyJzY4vfa6qVrPRTqq2tmU0HnTJBe7h6aG2gffpmYtF9KtrSo6l" crossorigin="anonymous">

    <title>Sentiment Analysis Bot</title>

    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: white;
            position: relative;
            height: 95vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-content {
            background-color: black;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: fixed;
            bottom: 26px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure the main content is on top */
            display: inline-flex;
        }
        .heading {
            text-align: center;
            margin-bottom: 40px;
        }
        .form-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-container input[type="file"] {
            display: none; /* hide the default file input */
        }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0px 15px 0px 0px;
        }
        .custom-file-upload img {
            width: 20px;
            height: 20px;
            margin-right: 5px;

        }
        .btn-primary {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result {
            position: absolute;
            top: 95px; /* Adjust this value as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            z-index: 0; /* Ensure the results are behind the main content */
            overflow-y: auto; /* Enable vertical scrollbar */
            height: 60vh;
        }
        .result strong {
            color: #df3079; /* Make sentiment text pink */
        }
        .imgana{

        }
        .textana {
            margin-right: 180px;
            margin-left: 45px;
        }
        .head{
            position: absolute;
            top: 20px; /* Adjust this value as needed */
            left: 43%;
        }
        #placeholder-text {
            color: rgba(255, 255, 255, 0.5); /* Adjust opacity as needed */
            text-align: center; /* Center align the text */
            position: absolute; /* Position it absolutely */
            top: 50%; /* Move it to the vertical center */
            left: 50%; /* Move it to the horizontal center */
            transform: translate(-50%, -50%); /* Center it precisely */
            width: 100%; /* Make it full-width */
            font-size:30px;
        }
        .result::-webkit-scrollbar {
            display: none; /* Hide the scrollbar for Webkit browsers */
        }
    </style>

</head>
<body>
    <h1 class="head">Sentiment Analysis Bot</h1>
    <div class="result" id="result">
        {% if results %}
        {% for result in results %}
            <p><strong>{{ result.sentiment }}</strong>: {{ result.sentence }}</p>
        {% endfor %}
        {% else %}
            <p id="placeholder-text"><em>Welcome to Sentiment Analysis Bot</em></p>
                      

        {% endif %}
    </div>

    <div class="main-content">
        <div class="textana">
        <form class="form-container" action="/analyze_text" method="post" enctype="multipart/form-data">
            <label class="custom-file-upload">
                <input type="file" name="text" accept=".txt">
                <img src="{{url_for('static' ,filename='folder.png')}}" alt="Upload Text File"> Upload Text File
            </label>
            <button class="btn-primary" type="submit">Analyze</button>
        </form>
    </div>
       <div class="imgana">
        <form class="form-container" action="/analyze_image" method="post" enctype="multipart/form-data">
            <label class="custom-file-upload">
                <input type="file" name="image" accept="image/*">
                <img src="{{url_for('static' ,filename='folder.png')}}" alt="Upload Image"> Upload Image
            </label>
            <button class="btn-primary" type="submit">Analyze</button>
        </form>
    </div>
    </div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
